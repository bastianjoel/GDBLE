            - Added Linux build/output support and fixed the addon .so filename for Godot.
            - Fixed BLE characteristic reads and improved the demo flow (manual connect, service/characteristic lists, notify subscribe/unsubscribe).
            - Fixed debug logging mode to avoid crashes and keep logs on the main thread.
            - Switched to Godot-friendly VarDictionary and translated missing comments to English for clearer docs.

