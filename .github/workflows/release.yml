name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: gdble.dll

          - platform: macos
            os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: libgdble.dylib

          - platform: macos-arm
            os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: libgdble.dylib

          - platform: android-arm64
            os: ubuntu-latest
            target: aarch64-linux-android
            artifact_name: libgdble.so

          - platform: android-x86_64
            os: ubuntu-latest
            target: x86_64-linux-android
            artifact_name: libgdble.so

          # - platform: android-armv7
          #   os: ubuntu-latest
          #   target: armv7-linux-androideabi
          #   artifact_name: libgdble.so
          #   # Note: Android ARMv7 is not supported due to godot-ffi compatibility issues

          # - platform: linux
          #   os: ubuntu-latest
          #   target: x86_64-unknown-linux-gnu
          #   artifact_name: libgdble.so
          #   artifact_path: target/release/libgdble.so

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Android NDK
        if: startsWith(matrix.platform, 'android')
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c

      - name: Install cross-compilation tools for Android
        if: startsWith(matrix.platform, 'android')
        run: |
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "ANDROID_NDK=$ANDROID_NDK_HOME" >> $GITHUB_ENV

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}


      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-${{ matrix.target }}-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release for Android
        if: startsWith(matrix.platform, 'android')
        run: |
          cargo build --release --target ${{ matrix.target }} \
            --no-default-features \
            --features "android"

      - name: Build release for other platforms
        if: "!startsWith(matrix.platform, 'android')"
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts/${{ matrix.platform }}
          
          # Rename and copy with platform and architecture suffix
          case "${{ matrix.platform }}" in
            windows)
              cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.platform }}/gdble.windows.x86_64.dll
              ;;
            macos)
              cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.platform }}/libgdble.macos.x86_64.dylib
              ;;
            macos-arm)
              cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.platform }}/libgdble.macos.arm64.dylib
              ;;
            android-arm64)
              cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.platform }}/libgdble.android.arm64.so
              ;;
            android-x86_64)
              cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.platform }}/libgdble.android.x86_64.so
              ;;
            *)
              cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} artifacts/${{ matrix.platform }}/${{ matrix.artifact_name }}
              ;;
          esac

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gdble-${{ matrix.platform }}
          path: artifacts/${{ matrix.platform }}/*
          retention-days: 7

  package:
    name: Package Release
    needs: build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release package
        run: |
          mkdir -p release/addons/gdble
          
          # Copy gdextension file
          cp demo/addons/gdble/gdble.gdextension release/addons/gdble/
          
          # Copy Windows binary
          if [ -f artifacts/gdble-windows/gdble.windows.x86_64.dll ]; then
            cp artifacts/gdble-windows/gdble.windows.x86_64.dll release/addons/gdble/gdble.dll
          fi

          # Copy macOS x86_64 binary
          if [ -f artifacts/gdble-macos/libgdble.macos.x86_64.dylib ]; then
            cp artifacts/gdble-macos/libgdble.macos.x86_64.dylib release/addons/gdble/libgdble.x86_64.dylib
          fi

          # Copy macOS ARM binary
          if [ -f artifacts/gdble-macos-arm/libgdble.macos.arm64.dylib ]; then
            cp artifacts/gdble-macos-arm/libgdble.macos.arm64.dylib release/addons/gdble/libgdble.arm64.dylib
          fi

          # Copy Android ARM64 binary
          if [ -f artifacts/gdble-android-arm64/libgdble.android.arm64.so ]; then
            cp artifacts/gdble-android-arm64/libgdble.android.arm64.so release/addons/gdble/libgdble.arm64.so
          fi

          # Copy Android x86_64 binary
          if [ -f artifacts/gdble-android-x86_64/libgdble.android.x86_64.so ]; then
            cp artifacts/gdble-android-x86_64/libgdble.android.x86_64.so release/addons/gdble/libgdble.x86_64.so
          fi
          
          # Create universal macOS binary if both architectures exist
          if [ -f release/addons/gdble/libgdble.x86_64.dylib ] && [ -f release/addons/gdble/libgdble.arm64.dylib ]; then
            lipo -create \
              release/addons/gdble/libgdble.x86_64.dylib \
              release/addons/gdble/libgdble.arm64.dylib \
              -output release/addons/gdble/libgdble.dylib
            rm release/addons/gdble/libgdble.x86_64.dylib
            rm release/addons/gdble/libgdble.arm64.dylib
          elif [ -f release/addons/gdble/libgdble.x86_64.dylib ]; then
            mv release/addons/gdble/libgdble.x86_64.dylib release/addons/gdble/libgdble.dylib
          elif [ -f release/addons/gdble/libgdble.arm64.dylib ]; then
            mv release/addons/gdble/libgdble.arm64.dylib release/addons/gdble/libgdble.dylib
          fi
          
          # Copy documentation
          cp README.md release/
          cp README_EN.md release/
          cp LICENSE release/ 2>/dev/null || echo "No LICENSE file found"
          
          # Create zip archive
          cd release
          zip -r ../gdble-release.zip .
          cd ..
          
          # List contents
          echo "Release package contents:"
          unzip -l gdble-release.zip

      - name: Upload release package
        uses: actions/upload-artifact@v4
        with:
          name: gdble-release-package
          path: gdble-release.zip
          retention-days: 30

  update-binaries:
    name: Update Repository Binaries
    needs: build
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine target branch
        id: branch
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "branch=master" >> $GITHUB_OUTPUT
          fi

      - name: Checkout target branch
        run: |
          git fetch origin ${{ steps.branch.outputs.branch }}
          git checkout ${{ steps.branch.outputs.branch }}

      - name: Update binaries in addons folder
        run: |
          # Ensure addons/gdble directory exists
          mkdir -p addons/gdble
          
          # Copy gdextension file if it doesn't exist
          if [ ! -f addons/gdble/gdble.gdextension ] && [ -f demo/addons/gdble/gdble.gdextension ]; then
            cp demo/addons/gdble/gdble.gdextension addons/gdble/
            echo "âœ“ Copied gdextension file"
          fi
          
          # Copy Windows binary
          if [ -f artifacts/gdble-windows/gdble.windows.x86_64.dll ]; then
            cp artifacts/gdble-windows/gdble.windows.x86_64.dll addons/gdble/gdble.dll
            echo "âœ“ Updated Windows binary"
          fi
          
          # Copy macOS binaries for universal binary creation
          if [ -f artifacts/gdble-macos/libgdble.macos.x86_64.dylib ]; then
            cp artifacts/gdble-macos/libgdble.macos.x86_64.dylib addons/gdble/libgdble.x86_64.dylib
            echo "âœ“ Downloaded macOS x86_64 binary"
          fi

          if [ -f artifacts/gdble-macos-arm/libgdble.macos.arm64.dylib ]; then
            cp artifacts/gdble-macos-arm/libgdble.macos.arm64.dylib addons/gdble/libgdble.arm64.dylib
            echo "âœ“ Downloaded macOS ARM64 binary"
          fi

          # Copy Android binaries
          if [ -f artifacts/gdble-android-arm64/libgdble.android.arm64.so ]; then
            cp artifacts/gdble-android-arm64/libgdble.android.arm64.so addons/gdble/libgdble.arm64.so
            echo "âœ“ Downloaded Android ARM64 binary"
          fi

          if [ -f artifacts/gdble-android-x86_64/libgdble.android.x86_64.so ]; then
            cp artifacts/gdble-android-x86_64/libgdble.android.x86_64.so addons/gdble/libgdble.x86_64.so
            echo "âœ“ Downloaded Android x86_64 binary"
          fi
          
          # Create universal binary if both architectures exist
          if [ -f addons/gdble/libgdble.x86_64.dylib ] && [ -f addons/gdble/libgdble.arm64.dylib ]; then
            lipo -create \
              addons/gdble/libgdble.x86_64.dylib \
              addons/gdble/libgdble.arm64.dylib \
              -output addons/gdble/libgdble.dylib
            rm addons/gdble/libgdble.x86_64.dylib addons/gdble/libgdble.arm64.dylib
            echo "âœ“ Created universal macOS binary"
          elif [ -f addons/gdble/libgdble.x86_64.dylib ]; then
            mv addons/gdble/libgdble.x86_64.dylib addons/gdble/libgdble.dylib
            echo "âœ“ Using x86_64 binary"
          elif [ -f addons/gdble/libgdble.arm64.dylib ]; then
            mv addons/gdble/libgdble.arm64.dylib addons/gdble/libgdble.dylib
            echo "âœ“ Using ARM64 binary"
          fi

      - name: Commit and push binaries
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add all files in addons/gdble
          git add addons/gdble/*.dll addons/gdble/*.dylib addons/gdble/*.so addons/gdble/*.gdextension 2>/dev/null || true
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update binaries for ${{ github.ref_name }}"
            git push origin ${{ steps.branch.outputs.branch }}
            echo "âœ“ Binaries updated in repository on branch ${{ steps.branch.outputs.branch }}"
          fi

  release:
    name: Create GitHub Release
    needs: [package, update-binaries]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download release package
        uses: actions/download-artifact@v4
        with:
          name: gdble-release-package

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
